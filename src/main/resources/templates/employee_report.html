<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<style>
blink {
	color: purple;
	font-size: 30px;
	font-weight: bold;
	align-items: center;
	border-bottom-color: gray;
}
</style>
<script>
     function fun(){
    	 confirm("are you sure ?");
     }
</script>
<meta charset="ISO-8859-1">
<title>report</title>
</head>
<body>
	<div class="container" th:if="${!empList.empty}">
		<table class="table table-dark table-striped-columns table-hover">
			<thead>
				<tr>
					<th scope="col">EmpNo</th>
					<th scope="col">EmpName</th>
					<th scope="col">Job</th>
					<th scope="col">Salary</th>
					<th scope="col">DeptNo</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			
			<tbody>

				<tr th:each="emp:${empList }" class="table-active">
					<td><span th:text="${emp.empno }" /></td>
					<td><span th:text="${emp.ename }" /></td>
					<td><span th:text="${emp.job }" /></td>
					<td><span th:text="${emp.sal }" /></td>
					<td><span th:text="${emp.deptno }" /></td>
					<td><a
						th:href="@{/employee/edit_employee(empno=${emp.empno })}"><img
							th:src="@{/image/edit.png}" alt="icon" height="25px" width="25px" class="img-thumbnail"></a></td>
					<td><a
						th:href="@{/employee/delete_employee(empno=${emp.empno })}"
						onclick="fun()"><img th:src="@{/image/delete.png}" alt="icon"
							height="25px" width="25px" class="img-thumbnail"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:if="${empList.empty}">
		<center>
			<h1>Records not found</h1>
		</center>
	</div>
	<br>
	<br>
	<div class="container">
		<blink>
			<h1 th:text="${resultMsg }" />
		</blink>
		<br> <br>
		<center>
			<a th:href="@{/employee/insert_employee}"><img alt="icon"
				th:src="@{/image/add.png}" height="25px" width="25px" class="img-thumbnail"></a> <label>click
				here to add employee</label>
		</center>
		<hr bgcolor="#ABC7BB">
		<center>
			<a th:href="@{/employee/}"><img alt="icon"
				th:src="@{/image/home.png}" height="25px" width="25px"  class="img-thumbnail"></a>
		</center>
	</div>

</body>
</html>
